<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Police Computer All Warrants</title>
</head>

<body style="background-size: cover;">
<div class="col-xs-2"></div>
<div class="col-xs-8">
  <form id="warrant_information-X">
    <!-- X as integer or name to differentiate the announce boxes -->
    <div class="announce-box">
    <div class="announce">
      <div class="announce-header">
        <div class="announce-heading">Warrant Information</div>
      </div>
      <div class="announce-main">
        <div class="col-xs-6">
          <div class="announce-row row"> <span class="col-xs-4">Name</span> <strong class="col-xs-8">Rustic7</strong> </div>
          <div class="announce-row row"> <span class="col-xs-4">Fraction</span> <strong class="col-xs-8">Homeless</strong> </div>
        </div>
        <div class="col-xs-6">
          <div class="announce-row row"> <span class="col-xs-4">Bail</span> <strong class="col-xs-8">56.000$</strong> </div>
          <div class="announce-row row"> <span class="col-xs-4">Reason</span> <strong class="col-xs-8">Murder</strong> </div>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-police" type="submit">Erase</div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-red" id="exit">Exit</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
<div class="col-xs-2"> </div>
</body>
</html>
