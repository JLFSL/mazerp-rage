<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Character Creation</title>
</head>

<body>
<form id="character_creation">
  <div class="col-xs-2 menu-slim" style="padding-left: 0px;">
    <div class="menu-header">
      <div class="menu-heading">Create Character</div>
    </div>
    <div class="menu-main col-xs-12">
      <div class="col-xs-12"  style="margin-top: 5px;"></div>
      <div class="sub-header">Choose a name</div>
      <div class="selection-row row">
        <input name="cc_first_name"   class="announce-input col-xs-5" style="margin-left: 20px; margin-right: 15px; height: 40px; line-height: 40px; color: #fff; background: #444; border: 1px solid #333;" placeholder="Enter First Name" />
        <input name="cc_last_name"   class="announce-input col-xs-5" style="height: 40px; line-height: 40px; color: #fff; background: #444; border: 1px solid #333;" placeholder="Enter Last Name"/>
      </div>
      <div class="col-xs-12"  style="margin-top: 15px;"></div>
      <div class="sub-header">Overall</div>
      <div class="selection-row cc-row row">
        <div class="selection-button-left" data-trigger=""><i class="fa fa-male" aria-hidden="true"></i></div>
        <div class="selection-caption">Item</div>
        <div class="selection-button-right" data-trigger=""><i class="fa fa-female" aria-hidden="true"></i></div>
      </div>
      <div class="selection-row cc-row row">
        <div class="selection-button-left" data-trigger=""><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="selection-caption">Item</div>
        <div class="selection-button-right" data-trigger=""><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
      </div>
      <div class="col-xs-12"  style="margin-top: 10px;"></div>
      <div class="selection-row row" style="margin-left: -5px;">
        <div class="selection-button-full button-green" type="submit" data-trigger="">Confirm</div>
      </div>
    </div>
  </div>
  <div class="col-xs-8"></div>
  <div class="col-xs-2 menu"></div>
</form>
</body>
</html>
