<!doctype html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css\main.css" type="text/css">
    <link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css\font-awesome.min.css">

    <title>Login Menu</title>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <script>
    function login()
    {
      var data = {email: document.getElementById('email').value, password: document.getElementById('password').value};
      console.log(data);
      mp.trigger('authenticationLogin', JSON.stringify(data));
    }
  </script>
  <body style="background-color: rgba(0,0,0,0);">
    <form id="login">
      <div class="col-md-2"> </div>
        <div class="col-md-8">
          <div class="announce-box">
            <div class="announce">
              <div class="announce-header">
                <div class="announce-heading">Login</div>
              </div>
              <div class="announce-main">
                <div class="col-md-12">
                  <div class="announce-row">
                    <div class="col-xs-2"></div>
                    <img class="login-logo col-xs-8" src="images\MazeRP.png"  />
                    <div class="col-xs-2"></div>
                  </div>
                </div>
                <div class="col-md-12" style="margin-top: 5px;">
                  <div class="announce-row">
                    <div class="selection-button-full unhoverable col-md-4" style="cursor: default;" data-trigger="">E-mail</div>
                    <input id="email" type="email" class="announce-input col-md-8" style="height: 40px; line-height: 40px;  opacity: 0.8;" required />
                  </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px;">
                  <div class="announce-row">
                    <div class="selection-button-full unhoverable col-md-4"  style="cursor: default;" data-trigger="">Password</div>
                    <input id="password" type="password" class="announce-input col-md-8" style="height: 40px; line-height: 40px; opacity: 0.8;" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="selection-row">
                    <div class="selection-button-full button-yellow" onclick="login();" type="submit">Login</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="selection-row">
                    <div class="selection-button-full button-red" onclick="mp.trigger('authenticationDisconnect');" id="disconnect">Disconnect</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </form>
  </body>
</html>
