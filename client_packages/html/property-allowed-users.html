<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Property Owner</title>
</head>

<body>
<div class="col-xs-2"></div>
<div class="col-xs-8">
<form id="property_owner_allowed_users">
  <div class="announce-box">
    <div class="announce">
      <div class="announce-header">
        <div class="announce-heading">Property Information</div>
      </div>
      <div class="announce-main"  style="padding-top: 5px;">
        <div class="col-xs-12">
          <input name="newAllowedUsers"   class="announce-input" placeholder="Enter new amount of allowed visitors. (Currently: X)"/>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-green" type="submit">Confirm</div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-red" id="exit">Exit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
</div>
<div class="col-xs-2"> </div>
</body>
</html>
