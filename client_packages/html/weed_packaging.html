<script>
  jQuery(document).ready(function($) {
   var packaging = false;
   var packaged = false;

    $("#packaging").click(function() {
      if(packaging == false && packaged == false) {

        $(this).removeClass("button-green").addClass("button-red");
        $(this).html("5:00");

        packaging = true;

        var minutes = 5;
        var seconds = 0;

        var timer = setInterval(function() {
          if(minutes == 0 && seconds <= 0) {
            clearInterval(timer);

            packaged = true;
            $("#packaging").removeClass("button-red").html("packaging");
            mp.trigger("packagingWeed");

          } else {

            if(seconds == 0) {
              minutes--;
              seconds = 59;
            } else {
              seconds--;
            }

            $("#packaging").html(minutes + ":" + ("0" + seconds).slice(-2));
          }
        }, 10); // testing timer
      }
    });




  });
</script>

            <div class="selection-button-full button-green" id="packaging">Package</div>

      </div>
