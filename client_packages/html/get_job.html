<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Get Job Menu</title>
</head>

<body>
<div class="col-xs-2"></div>
<form id="become_job">
  <div class="col-xs-8">
    <div class="announce-box">
      <div class="announce">
        <div class="announce-header">
          <div class="announce-heading">Do you want to become this job?</div>
        </div>
        <div class="announce-main" style="padding-top: 0px;">
          <div class="col-xs-6">
            <div class="selection-row">
              <div class="selection-button-full button-green" type="submit">Confirm</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="selection-row">
              <div class="selection-button-full button-red" id="exit">Exit</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-xs-2"></div>
</form>
</body>
</html>
