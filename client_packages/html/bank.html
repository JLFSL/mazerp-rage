<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Bank Menu</title>
</head>

<body>
<form id="bank">
  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <div class="announce-box">
      <div class="announce">
        <div class="announce-header">
          <div class="announce-heading">Bank Information</div>
        </div>
        <div class="announce-main">
          <div class="col-xs-12">
            <div class="announce-row">
              <input name="bank_withdraw" class="announce-input col-xs-8" style="height: 40px; line-height: 40px;" />
              <div class="selection-button-full col-xs-3" data-trigger="">Withdraw</div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="announce-row">
              <input name="bank_deposit" class="announce-input col-xs-8" style="height: 40px; line-height: 40px;" />
              <div class="selection-button-full col-xs-3" data-trigger="">Deposit</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="selection-row">
              <div class="selection-button-full button-yellow" id="bank_balance" type="submit">Request Balance</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="selection-row">
              <div class="selection-button-full button-red" id="exit">Exit</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-xs-2"></div>
</form>
</body>
</html>
