<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Property</title>
</head>

<body>
<form id="property">
<div class="col-xs-2"></div>
<div class="col-xs-8">
  <div class="announce-box">
    <div class="announce">
      <div class="announce-header">
        <div class="announce-heading">Property Information</div>
      </div>
      <div class="announce-main">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <div class="announce-row row"> <span class="col-xs-4">Name</span> <strong class="col-xs-8">The Faleri</strong> </div>
            <div class="announce-row row"> <span class="col-xs-4">Type</span> <strong class="col-xs-8">Villa Class 3</strong> </div>
          </div>
          <div class="col-xs-6">
            <div class="announce-row row"> <span class="col-xs-4">Price</span> <strong class="col-xs-8">1.540.000$</strong> </div>
            <div class="announce-row row"> <span class="col-xs-4">Garage</span> <strong class="col-xs-8"><i class="fa fa-check" aria-hidden="true"></i></strong> </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-green" type="submit">Purchase</div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="selection-row">
            <div class="selection-button-full button-red" id="exit">Exit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-2"> </div>
</body>
</html>
