<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Los Santos Customs Menu</title>
</head>

<body>
<form id="los_santos_customs">
  <div class="col-xs-2 menu-slim" style="padding-left: 0px;">
    <div class="menu-header">
      <div class="menu-heading">Los Santos Customs</div>
    </div>
    <div class="menu-main col-xs-12">
      <div class="col-xs-12"  style="margin-top: 5px;"></div>
      <div class="sub-header">Main Body</div>
      <div class="selection-row">
        <div class="selection-button-left" data-trigger=""><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="selection-caption">Item</div>
        <div class="selection-button-right" data-trigger=""><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
      </div>
      
      <!-- You may want to put a spacing div between the selection-rows (e.g. 20px div) -->
      
      <div class="col-xs-12" style="margin-top: 10px;"></div>
      <div class="selection-row">
        <div class="selection-button-full button-yellow">Confirm</div>
      </div>
    </div>
  </div>
  <div class="col-xs-8"></div>
  <div class="col-xs-2 menu-slim" style="left: -35px; position: relative; float: right !important; margin-top: 10px;">
    <div class="menu-header">
      <div class="menu-heading">Color Picker</div>
    </div>
    <div class="menu-main col-xs-12">
      <div class="selection-row"> </div>
      <div class="selection-row">
        <div class="selection-button-full button-yellow" id="colorpicker">Select</div>
      </div>
    </div>
    <div class="menu-header" style="position: relative; margin-top: 550px;">
      <div class="menu-heading">Cart</div>
    </div>
    <div class="menu-main col-xs-12">
      <div class="selection-row">
        <div class="col-xs-6 window-cart-total" style="height: 50px; line-height: 50px; padding-left: 0; text-align: center;">TOTAL</div>
        <div class="col-xs-6 window-cart-sum" style="height: 50px; line-height: 50px; text-align: center; width: 50% !important; padding-right: 0px;">$120000</div>
      </div>
      <div class="selection-row"> 
        <!-- SUBMIT IS HERE -->
        <div class="selection-button-full button-green" data-trigger="" style="height: 50px; line-height: 50px;" type="submit">Checkout</div>
      </div>
      <div class="selection-row">
        <div class="selection-button-full button-red" id="exit">Exit</div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
