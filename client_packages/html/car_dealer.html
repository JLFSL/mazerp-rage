<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css\main.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css\bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="css\font-awesome.min.css">
<title>Car Dealer</title>
</head>

<body>
<div class="col-md-2 menu-slim" style="right: -35px; margin-top: 10px;">
  <div class="menu-header">
    <div class="menu-heading">Car Dealer</div>
  </div>
  <div class="menu-main col-xs-12">
    <div class="selection-row">
      <div class="selection-button-full button-parallelogram" data-trigger="">Muzzle Cars</div>
    </div>
    <div class="selection-row">
      <div class="selection-button-full button-red" id="exit">Exit</div>
    </div>
  </div>
  <div class="menu-header" style="margin-top: 50px;">
    <div class="menu-heading">Working Cars</div>
  </div>
  <div class="menu-main col-xs-12" style="overflow: overlay; max-height: 400px;">
    <div class="sub-header">Delivery Cars</div>
    <div class="selection-row selection-row-slim">
      <div class="selection-cloth-shop"> <span class="col-xs-8">Simple Item 1 Slim</span>
        <div class="selection-cloth-value col-xs-3">20000$</div>
      </div>
    </div>
    <form id="car_dealer-X">
      <!-- X as integer or name to differentiate the form of Muzzle Cars, Cabrio, Working Cars etc... -->
      <div class="selection-row">
        <div class="selection-button-full button-green" type="submit">Purchase</div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
<div class="col-md-8"> </div>
<div class="col-md-2 menu"> </div>
</body>
</html>
